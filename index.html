<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c8f9420bc7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Mi Curriculo</title>
  </head>
  <body>
    <main class="principal">
      <header class="header">
        <div class="img">
          <img
            src="/assets/images/fotoUser.png"
            alt="foto del titular del currículo"
          />
        </div>
        <div>
          <h1 class="titulo">
            <span class="nombre">Byron Adams</span>
            <span class="apellido">Peterson</span>
          </h1>
        </div>
      </header>
      <nav class="navbar">
        <div id="buttons" class="butons">
          <button class="btn" id="btn1" onclick="showA()">presentacion</button>
          <button class="btn" id="btn2" onclick="showB()">Educación</button>
          <button class="btn" id="btn3" onclick="showC()">Referencias</button>
          <button class="btn" id="btn4" onclick="showD()">Experiencia</button>
          <button class="btn" id="btn5" onclick="showE()">Habilidades</button>
          <button class="btn" id="btn6" onclick="showF()">Contacto</button>
        </div>
      </nav>
      <div class="contenedor">
        <div class="note" id="a"><h2>Yo soy el div Presentación</h2></div>
        <div class="note" id="b"><h2>Yo soy el div Educación</h2></div>
        <div class="note" id="c"><h2>Yo soy el div Referencias</h2></div>
        <div class="note" id="d"><h2>Yo soy el div Experiencia</h2></div>
        <div class="note" id="e"><h2>Yo soy el div Habilidades</h2></div>
        <div class="note" id="f"><h2>Yo soy el div Contacto</h2></div>
        <div class="init" id="i"><h2>Yo soy el div Inicial</h2></div>
      </div>
    </main>
  </body>
  <script src="scripts/script.js"></script>
</html>
